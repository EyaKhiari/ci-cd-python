name: CI

on:
  push:
    branches: [ main ]        # déclenche le workflow à chaque push sur la branche main
  pull_request:
    branches: [ main ]        # déclenche aussi sur les pull requests vers main

jobs:
  test:
    runs-on: ubuntu-latest    # machine virtuelle Linux pour exécuter les jobs

    steps:
    - uses: actions/checkout@v3  # récupère le code du repo

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'     # installe Python 3 (version la plus récente)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt   # installe les dépendances du projet

    - name: Run tests
      run: pytest                      # lance les tests avec pytest

